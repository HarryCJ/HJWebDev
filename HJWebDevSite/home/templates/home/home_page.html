{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
<div class="content-container-ajax page-id-{{ self.id }}" ajax-page-id="{{ self.id }}" ajax-page-title="{{ self.title }}" style="opacity: 0;">
{% comment %}
<article>
    {% for block in page.body %}
        {% include_block block %}
    {% endfor %}
</article>
{% endcomment %}
</div>
{% endblock %}
